<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Consultant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --dark-color: #1e3a8a;
            --light-color: #f3f4f6;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--white);
            padding: 2rem 0;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 4rem 0;
        }

        .card {
            background-color: var(--white);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .input-container {
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.25rem;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: var(--light-text);
            cursor: not-allowed;
            transform: none;
        }

        /* Response Section */
        .response-section {
            margin-top: 3rem;
            text-align: left;
        }

        .response-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .response-content {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 2rem;
            line-height: 1.6;
        }

        .response-content p {
            margin-bottom: 1rem;
        }

        .response-content ul {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .response-content li {
            margin-bottom: 0.5rem;
        }

        .response-content strong {
            font-weight: 600;
            color: var(--dark-color);
        }

        /* Loading Indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            background-color: var(--dark-color);
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }

        footer p {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 2rem;
            }

            input[type="text"] {
                padding: 1rem;
            }

            button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Book Consultant</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="problemInput" 
                        placeholder="Describe your situation..."
                    >
                    <button id="getAdviceBtn">Get Advice</button>
                </div>

                <div class="response-section" id="responseSection" style="display: none;">
                    <h2>Recommended Books</h2>
                    <div class="response-content" id="responseContent"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2026 AI Book Consultant</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const problemInput = document.getElementById('problemInput');
            const getAdviceBtn = document.getElementById('getAdviceBtn');
            const responseSection = document.getElementById('responseSection');
            const responseContent = document.getElementById('responseContent');

            getAdviceBtn.addEventListener('click', async function() {
                const problem = problemInput.value.trim();
                
                if (!problem) {
                    alert('Please describe your situation');
                    return;
                }

                // Show loading state
                getAdviceBtn.disabled = true;
                getAdviceBtn.innerHTML = '<div class="loading"></div> Loading...';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ problem })
                    });

                    if (!response.ok) {
                        throw new Error('Request failed');
                    }

                    const data = await response.json();
                    
                    // Show response
                    responseContent.innerHTML = marked.parse(data.advice);
                    responseSection.style.display = 'block';
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                } finally {
                    // Reset button
                    getAdviceBtn.disabled = false;
                    getAdviceBtn.innerHTML = 'Get Advice';
                }
            });
        });
    </script>
</body>
</html>
