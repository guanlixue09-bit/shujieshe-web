<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Consultant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --dark-color: #1e3a8a;
            --light-color: #f3f4f6;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--white);
            padding: 2rem 0;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 4rem 0;
        }

        .card {
            background-color: var(--white);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        /* Login Container */
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            background-color: var(--white);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .login-container h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .login-form input {
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: var(--transition);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .login-buttons button {
            flex: 1;
            padding: 1rem;
        }

        /* User Info */
        .user-info {
            position: absolute;
            top: 1rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .user-info strong {
            color: var(--dark-color);
        }

        /* Main Container */
        .main-container {
            display: none;
        }

        .input-container {
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.25rem;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: var(--light-text);
            cursor: not-allowed;
            transform: none;
        }

        /* Response Section */
        .response-section {
            margin-top: 3rem;
            text-align: left;
        }

        .response-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .response-content {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 2rem;
            line-height: 1.6;
        }

        .response-content p {
            margin-bottom: 1rem;
        }

        .response-content ul {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .response-content li {
            margin-bottom: 0.5rem;
        }

        .response-content strong {
            font-weight: 600;
            color: var(--dark-color);
        }

        /* Loading Indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            background-color: var(--dark-color);
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }

        footer p {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 2rem;
            }

            input[type="text"] {
                padding: 1rem;
            }

            button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo" style="display: none;">
        Current User: <strong id="userEmail"></strong>
    </div>

    <div class="login-container" id="loginContainer">
        <h2>Welcome</h2>
        <div class="login-form">
            <input type="email" id="emailInput" placeholder="Email" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
        </div>
        <div class="login-buttons">
            <button id="signupBtn">Sign Up</button>
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <header>
            <div class="container">
                <h1>AI Book Consultant</h1>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="card">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="problemInput" 
                            placeholder="Describe your situation..."
                        >
                        <button id="getAdviceBtn">Get Advice</button>
                    </div>

                    <div class="response-section" id="responseSection" style="display: none;">
                        <h2>Recommended Books</h2>
                        <div class="response-content" id="responseContent"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>© 2026 AI Book Consultant</p>
        </div>
    </footer>

    <script>
        // Initialize Supabase (global scope)
        const supabaseUrl = 'https://umatblzvkstglfbjkysq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtYXRibHp2a3N0Z2xmYmpreXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0NzIwMzUsImV4cCI6MjA4NjA0ODAzNX0.hb2kXZ3osVFG54Ii9rfWiaJzk-_rkhlfO-EXZ6Ld89c';
        // Use the global supabase object from CDN to create client
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM Content Loaded');
            console.log('Supabase initialized:', !!supabase);

            // Elements
            console.log('Getting DOM elements');
            const loginContainer = document.getElementById('loginContainer');
            const mainContainer = document.getElementById('mainContainer');
            const userInfo = document.getElementById('userInfo');
            const userEmail = document.getElementById('userEmail');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const signupBtn = document.getElementById('signupBtn');
            const loginBtn = document.getElementById('loginBtn');
            const problemInput = document.getElementById('problemInput');
            const getAdviceBtn = document.getElementById('getAdviceBtn');
            const responseSection = document.getElementById('responseSection');
            const responseContent = document.getElementById('responseContent');

            // Log elements to check if they're found
            console.log('Elements found:', {
                loginContainer: !!loginContainer,
                mainContainer: !!mainContainer,
                userInfo: !!userInfo,
                userEmail: !!userEmail,
                emailInput: !!emailInput,
                passwordInput: !!passwordInput,
                signupBtn: !!signupBtn,
                loginBtn: !!loginBtn,
                problemInput: !!problemInput,
                getAdviceBtn: !!getAdviceBtn,
                responseSection: !!responseSection,
                responseContent: !!responseContent
            });

            // Auth state change listener
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth state changed:', event, session);
                if (session) {
                    // User is logged in
                    userEmail.textContent = session.user.email;
                    userInfo.style.display = 'block';
                    loginContainer.style.display = 'none';
                    mainContainer.style.display = 'block';
                    console.log('User logged in:', session.user.email);
                } else {
                    // User is logged out
                    userInfo.style.display = 'none';
                    loginContainer.style.display = 'block';
                    mainContainer.style.display = 'none';
                    console.log('User logged out');
                }
            });

            // Check initial auth state
            async function checkAuthState() {
                console.log('Checking initial auth state');
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    console.log('Initial session:', session);
                    if (session) {
                        userEmail.textContent = session.user.email;
                        userInfo.style.display = 'block';
                        loginContainer.style.display = 'none';
                        mainContainer.style.display = 'block';
                        console.log('Auto logged in:', session.user.email);
                    }
                } catch (error) {
                    console.error('Error checking auth state:', error);
                }
            }

            // Call checkAuthState on load
            await checkAuthState();

            // Sign up function
            signupBtn.addEventListener('click', async function() {
                console.log('点击了注册按钮');
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                console.log('注册信息:', { email, password: '***' });

                if (!email || !password) {
                    alert('Please enter email and password');
                    return;
                }

                try {
                    console.log('Calling signUp');
                    const { error } = await supabase.auth.signUp({
                        email: email,
                        password: password
                    });

                    console.log('Sign up result:', { error });

                    if (error) {
                        alert('Error: ' + error.message);
                        console.error('Sign up error:', error);
                    } else {
                        alert('Confirmation email sent! Please check your inbox.');
                        console.log('Sign up successful');
                    }
                } catch (error) {
                    console.error('Sign up exception:', error);
                    alert('An error occurred. Please try again later.');
                }
            });

            // Login function
            loginBtn.addEventListener('click', async function() {
                console.log('点击了登录按钮');
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                console.log('登录信息:', { email, password: '***' });

                if (!email || !password) {
                    alert('Please enter email and password');
                    return;
                }

                try {
                    console.log('Calling signInWithPassword');
                    const { error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    console.log('Login result:', { error });

                    if (error) {
                        alert('Error: ' + error.message);
                        console.error('Login error:', error);
                    } else {
                        console.log('Login successful');
                    }
                } catch (error) {
                    console.error('Login exception:', error);
                    alert('An error occurred. Please try again later.');
                }
            });

            // Get advice function
            getAdviceBtn.addEventListener('click', async function() {
                console.log('点击了获取建议按钮');
                const problem = problemInput.value.trim();
                
                console.log('问题描述:', problem);
                
                if (!problem) {
                    alert('Please describe your situation');
                    return;
                }

                // Show loading state
                getAdviceBtn.disabled = true;
                getAdviceBtn.innerHTML = '<div class="loading"></div> Loading...';

                try {
                    console.log('Calling API');
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ problem })
                    });

                    console.log('API response:', response);

                    if (!response.ok) {
                        throw new Error('Request failed');
                    }

                    const data = await response.json();
                    console.log('API data:', data);
                    
                    // Show response
                    responseContent.innerHTML = marked.parse(data.advice);
                    responseSection.style.display = 'block';
                    console.log('Response displayed');
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                } finally {
                    // Reset button
                    getAdviceBtn.disabled = false;
                    getAdviceBtn.innerHTML = 'Get Advice';
                    console.log('Button reset');
                }
            });
        });
    </script>
</body>
</html>
